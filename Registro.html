<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="section container">
        <h3 class="teal-text" align="center">Registro de socios</h3>
        <div class="row">
            <form class="col s12" action="" method="GET" id="form1">
                <div class="row card-panel">
                    <div class="input-field col s6">
                        <input type="text" id="nombre" name="nombre">
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="apellidos" name="apellidos">
                        <label for="apellidos">Apellidos:</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="email" id="correo" name="correo">
                        <label for="correo">Correo:</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" id="pwd" name="pwd">
                        <label for="pwd">Contrase√±a:</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="sueldo" id="sueldo">
                        <label for="sueldo">Sueldo</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="datepicker" name="fecha" id="fecha">    
                        <label for="fecha">Fecha</label>
                    </div>
                    <button type="submit" id="btn" name="btn" class="btn waves-effect waves-light">
                        <i class="material-icons edit">
                            android
                        </i>Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="./js/materialize.min.js"></script>
     <script src="./js/jquery-2.1.1.min.js"></script>
     <script src="./js/jquery.validate.min.js"></script>
    <script src="./RegistroVal.js"></script>
    <script src="js/new.js"></script>
</body>
</html>
